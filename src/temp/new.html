.container .form .inputBox input:focus ~ span {
  /* Styles for the success message/icon */
  color: green;
  display: inline;
  transform: translateX(50px) translateY(40px);
  transition: all 2s;
}
.container .form .inputBox input{
    position: absolute;
    /* z-index: 2; */
}


</style>
<body>
    <div class="container">
        <div class="form">
          <div class="inputBox">
            <input type="text" required>
            <span>Success message</span>
          </div>
        </div>
      </div>

</body>
